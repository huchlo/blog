<script>
    function load(var1) {
        console.log(var1)
        const v = var1.split(",")
        v.forEach((item) => {
            // const arr = item.split("/");
            // console.log(item.split("/"))
            const file_name = item.split(".")[0];
            let path_name = "";
            for (index in item.split("/")) {
                const i = index + 2;
                if (item[i] && item[i].indexOf(".md") > 0) {
                    if (path_name) {
                        path_name += " - ";
                    }
                    path_name += item[i].split(".")[0];
                } else if (item[i]) {
                    if (path_name) {
                        path_name += " - ";
                    }
                    path_name += item[i];
                } else {
                    break;
                }
            }
            let a = document.createElement("a");
            a.setAttribute("href", file_name + '.html');
            a.text = path_name

            let td = document.createElement("td")
            td.setAttribute("class", "Regular");
            td.appendChild(a)

            let tr = document.createElement("tr");
            tr.appendChild(td)

            document.getElementById("content").appendChild(tr)
        })

    }

</script>
