<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    {% include head-custom.html %}

    <style>
        div.header {
            font-family: "Segoe UI Light", "sans-serif";
            font-size: 20.0pt;
            color: #2A2A2A;
            padding-bottom: 14px;
            margin-bottom: 4px;
        }

        a {
            font-family: "Segoe UI SemiLight", "sans-serif";
            font-size: 11.0pt;
            color: #00749E;
            text-decoration: none;
            padding: 2px 6px;
        }

    </style>
</head>
{% assign md_files = site.static_files | where: "note", true %}

{% capture my_path %}{% for item in md_files %}{{ item.path }},{% endfor %}{% endcapture %}

<body ondragstart="return false;" onload="load('{{my_path}}')">
    {{ content }}
</body>

</html>
